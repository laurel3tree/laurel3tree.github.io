    <title>Laurel | Mole Game</title>

    <link href="css/game-style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="flex">
            <h1>Feed-A-Star-Mole!<span>Game</span></h1>
            <p class="tip"><em>*Tip: If necessary, zoom out (Cmd/Ctrl -) to display the full game.</em></p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="bg">
            <div class="worm-box">
                <div style="width:5%" class="worm-container">
                    <img class="worm" src="./images/game-worm.png" alt="worm score meter">
                </div>
            </div>
                
            <div class="hole-container">
                <div class="hole" id="hole-0">
                    <img data-index="0" src="./images/game-king-mole-fed.png" alt="mole" class="mole">
                </div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-1">
                    <img data-index="1" src="./images/game-king-mole-hungry.png" alt="mole" class="mole">
                </div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-2">
                    <img data-index="2" src="./images/game-king-mole-leaving.png" alt="mole" class="mole">
                </div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-3">
                    <img data-index="3" src="./images/game-king-mole-sad.png" alt="mole" class="mole">
                </div>
            </div>    
            <div class="hole-container">
                <div class="hole" id="hole-4">
                    <img data-index="4" src="./images/game-mole-fed.png" alt="mole" class="mole">
                </div>
            </div> 
            <div class="hole-container">
                <div class="hole" id="hole-5">
                    <img data-index="5" src="./images/game-mole-hungry.png" alt="mole" class="mole">
                </div>
            </div> 
            <div class="hole-container">
                <div class="hole" id="hole-6">
                    <img data-index="6" src="./images/game-mole-leaving.png" alt="mole" class="mole">
                </div>
            </div> 
            <div class="hole-container">
                <div class="hole" id="hole-7">
                    <img data-index="7" src="./images/game-mole-sad.png" alt="mole" class="mole">
                </div>
            </div> 
            <div class="hole-container">
                <div class="hole" id="hole-8">
                    <img data-index="8" src="./images/game-king-mole-fed.png" alt="mole" class="mole">
                </div>
            </div> 
            <div class="hole-container">
                <div class="hole" id="hole-9">
                    <img data-index="9" src="./images/game-king-mole-hungry.png" alt="mole" class="mole">
                </div>
            </div> 
        </section>
    </main>

    <img class="win hide" src="./images/game-win.png" alt="You Won!">
